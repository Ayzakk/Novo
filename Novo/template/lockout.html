<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso bloqueado</title>
    <!-- Agregar el enlace a Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJQ3QhqLMpG8r+KnujsjFzmlvFcF46msPihYYl5Rx2lK8jsXj78n9duNXXRU" crossorigin="anonymous">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="card text-center" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h1 class="card-title text-danger">Acceso bloqueado</h1>
            <p class="card-text">Tu cuenta ha sido bloqueada debido a intentos fallidos de inicio de sesión.</p>
            <p>Por favor, inténtalo nuevamente más tarde.</p>
            <a href="{% url 'login' %}">Volver a Inicio de Sesión</a>
        </div>
    </div>

    <!-- Agregar el enlace al script de Bootstrap desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybR4sF9zHZzF5S4yP4MvDPz6t3r4SHxF9Wv3P3UotWevJKqBdZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-csmn3QhzLKzmEddhFZGBnlFmrgn2lqfYAM7xFpfFhhEjvhxOYCUJjpF+zQnB1K3b6" crossorigin="anonymous"></script>
</body>
</html>
